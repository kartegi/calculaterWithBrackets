<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="calc">
            <input class="operation" type="text">
            <div class="btns">
                <div class="row1 row">
                    <div class="clear">C</div>
                    <div class="btn">(</div>
                    <div class="btn">)</div>
                    <div class="remove">
                        <img src="./img/delete.svg">
                    </div>
                </div>
                <div class="row2 row">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">*</div>
                </div>
                <div class="row3 row">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">/</div>
                </div>
                <div class="row4 row">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">-</div>
                </div>
                <div class="row5 row">
                    <div class="empty"></div>
                    <div class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn">+</div>
                </div>
                <div class="row6 row">
                    <div class="btn6">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
